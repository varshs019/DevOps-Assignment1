name: Terraform Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  TF_VAR_environment: ${{ github.event.inputs.environment }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init (Azure)
        working-directory: terraform/azure
        run: terraform init

      - name: Terraform Plan (Azure)
        working-directory: terraform/azure
        run: terraform plan -var-file=${{ github.event.inputs.environment }}.tfvars -out=tfplan
        continue-on-error: ${{ github.event.inputs.action == 'apply' }}

      - name: Terraform Apply (Azure)
        if: github.event.inputs.action == 'apply'
        working-directory: terraform/azure
        run: terraform apply -auto-approve tfplan
