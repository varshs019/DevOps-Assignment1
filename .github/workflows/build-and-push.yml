name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: devops-assignment-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: devops-assignment-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-aws:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend (AWS)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/devops-assignment-backend:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/devops-assignment-backend:latest

      - name: Build and Push Frontend (AWS)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/devops-assignment-frontend:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/devops-assignment-frontend:latest

  push-azure:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}

      - name: Build and Push Backend (Azure)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-assignment-backend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-assignment-backend:latest

      - name: Build and Push Frontend (Azure)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-assignment-frontend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/devops-assignment-frontend:latest
